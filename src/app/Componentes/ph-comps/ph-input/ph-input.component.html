<!-- src/app/ph-input/ph-input.component.html -->

<div class="flex flex-col items-center">
    <label for="phInput">pH:</label>
    <input
      type="number"
      id="phInput"
      [(ngModel)]="phValue"
      (change)="onPhChange()"
      min="0"
      max="14"
      step="0.1"
      class="mb-2"
    >
    <span>{{ phValue }}</span>
  </div>
